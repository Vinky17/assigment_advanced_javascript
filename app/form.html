<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Css/style.css" />
  <link rel="stylesheet" href="./Css/form.css" />
  <link rel="stylesheet" href="./Css/responsive-form.css" />
</head>

<body>
  <div class="form-container">
    <!-- Start Header -->
    <header>
      <div class="container">
        <div class="header-top">
          <a href="index.html" class="img-top">
            <img src="./Img/Kyle/Thiết kế không tên.png" alt="" /></a>
          <ul class="header-nav">
            <li><a href="index.html">Trang chủ</a></li>
            <li class="products-dropdown">
              <a href="product.html">Sản phẩm</a>
              <ul class="dropdown">
                <li><a href="#">Áo</a></li>
                <li><a href="#">Váy</a></li>
                <li><a href="#">Đầm</a></li>
                <li><a href="#">Quần</a></li>
              </ul>
            </li>
            <li><a href="intro.html">Giới thiệu</a></li>
            <li><a href="form.html">Đăng nhập/Đăng ký</a></li>
            <li class="header-search">
              <a href="#" id="header-search">
                <ion-icon name="search-outline"></ion-icon>
              </a>
              <div class="search-container">
                <ul class="search-box">
                  <li class="search-item">
                    <form action="" method="post" class="search-form">
                      <div class="search-input">
                        <input type="text" placeholder="Tìm kiếm..." />
                      </div>
                      <div class="search-icon">
                        <a href="#" class="icon">
                          <ion-icon name="search-outline"></ion-icon>
                        </a>
                      </div>
                    </form>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a href="cart.html">
                <ion-icon name="cart-outline"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- End header -->

    <section class="sign-form">
      <div class="container">
        <div class="social-login">
          <div class="tittle-main">
            <h5>đăng nhập bằng</h5>
          </div>
          <div class="login-social">
            <button class="fb-login">Facebook</button>
            <button class="gg-login">Google+</button>
          </div>
        </div>
        <div class="line">
          <span>HOẶC</span>
        </div>
      </div>
    </section>
    <div class="log_reg">
      <div class="container">
        <div class="log_reg_box">
          <div class="log_reg_row">
            <form action="" class="login">
              <div class="tittle-main">
                <h4>Đăng nhập</h4>
              </div>
              <div class="form-control">
                <input type="text" placeholder="Tài khoản của bạn " />
              </div>
              <div class="form-control">
                <input type="password" placeholder="Mật khẩu " />
              </div>
              <button class="btnLogin">Đăng nhập</button>
              <p class="forgot"><a href="">Quên mật khẩu ?</a></p>
            </form>
          </div>

          <div class="log_reg_row">
            <form action="" class="register">
              <div class="tittle-main">
                <h4>Đăng Ký</h4>
              </div>
              <div class="form-control">
                <input type="text" placeholder="Nhập tài khoản " />
              </div>
              <div class="form-control">
                <input type="text" placeholder="Nhập email " />
              </div>
              <div class="form-control">
                <input type="password" placeholder="Nhập mật khẩu " />
              </div>
              <div class="form-control">
                <input type="password" placeholder="Nhập lại mật khẩu " />
              </div>
              <button class="btnReg">Đăng ký</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
